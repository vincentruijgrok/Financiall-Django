{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Financiall</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/financiall.ico' %}">
    <!-- Third party includes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Third party fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'layout.css' %}">

    {% block head %} {% endblock %}
</head>
<body>
    <nav id="FNavbar" class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core_home' %}">
            <img height="30" alt="Financiall" src="{% static 'icons/financiall.ico' %}">
            Financiall
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row justify-content-between" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% block navbar %} {% endblock %}
              <a class="nav-link ms-sm-auto" href="{% url 'account_logout' %}">Log out</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="body" class="container">
        <div id="content">
            {% block content %} {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
    {% block js %} {% endblock %}
</body>
</html>
